<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp2 Kirankumar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App CRUD<img id="icon" src="./sun.png"></h1>
                <p>What needs to be done today?</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0</p>
            </div>
        </div>

        <form action="">
            <input id="taskinput" type="text" placeholder="Write your task here">
            <button id="newTask" type="submit">Add</button>
        </form>

        <ul id="task-list"></ul>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
